<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Hero Pjoject</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Contrail One">
</head>
<body>

    <div id="screen">

      <div id="header">

        <div class="hp-block hero-hp-block">
          <div class="hp-bar">
            <div id="hero-hp-hurt"></div>
          </div>

          <div class="hp-text">
            <span id="hero-hp">130</span>
            /
            <span id="hero-max-hp">130</span>
          </div>
        </div>

        <div id="round-num">10</div>

        <div class="hp-block monster-hp-block">
          <div class="hp-bar">
            <div id="monster-hp-hurt"></div>
          </div>

          <div class="hp-text">
            <span id="monster-hp">130</span>
            /
            <span id="monster-max-hp">130</span>
          </div>
        </div>

      </div>

      <div id="plane">

        <div id="hero-image-block">
          <div class="skill-block">
            <img class="skill-image" id="skill" src="images/skill.png">
          </div>
          <div class="character-block">
            <img class="character-image hero-image" src="images/hero.png">
            <img class="effect-image" style="display: none">
            <span class="hurt-text"></span> 
          </div>
        </div>

        <div id="monster-image-block">
          <div class="character-block">
            <img class="character-image monster-image" src="images/monster.png">
            <img class="effect-image" style="display: none">
            <span class="hurt-text"></span>
          </div>
        </div>
          
          <div id="dialog">
            <div class="win-dialog">
              <h2>Get win!!!</h2>
              <button onclick="location.reload();">Replay again?</button>
            </div>
            <div class="lose-dialog">
              <h2>Get lose!</h2>
              <button onclick="location.reload();">Rechallenge again?</button>
            </div>
          </div>
      </div>

    </div>


   <script src="js/index.js"></script>

</body>
</html>
